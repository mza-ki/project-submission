<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #tema {
      width: 80px;
      height: 40px;
      background: gray;
      border-radius: 30px;
      padding: 5px;
      transition: all 300ms ease-in-out;
    }

    #tema .span {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50px;
      transition: all 300ms ease-in-out;
      cursor: pointer;
    }

    #tema.active {
      background: #00acee;
    }

    #tema.active .span {
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="tema" onclick="this.classList.toggle('active')">
    <div class="span"></div>
  </div>
</body>

</html>
